<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            max-width: 380px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .login-container img {
            display: block;
            margin: 0 auto 20px;
        }
        #error-message {
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="imagenes/login.jpg" alt="Logo" class="img-fluid">
    <h3 class="text-center mb-4">Inicio de Sesión</h3>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        <div id="error-message" class="alert alert-danger mt-3" role="alert">
            Usuario o contraseña incorrectos. Inténtalo nuevamente.
        </div>
    </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $("#loginForm").on("submit", function(event) {
            event.preventDefault();
            
            var username = $("#username").val();
            var password = $("#password").val();
            
            if (username === "Juancito" && password === "123456") {
                window.location.href = "catalogo.html";
            } else {
                $("#error-message").show();
            }
        });
    });
</script>

</body>
</html>
